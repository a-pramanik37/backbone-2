<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>EMS - Backbone JS</title>
</head>
<body>


    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="image-container"><img class="centered-image" src="images/ems-logo-3.webp" alt=""></div>
                </div>
            </div>
        </div>
    </header>

    <section id="emp-view">
            <div class="container" id="emp-container">
                <div class="row" id="emp-row">
                    <div class="col-12 d-flex justify-content-center gap-2 py-4 flex-wrap " id="top-view">
                        <div><button class="btn option-btn" id="add-emp-btn">Add New Employee</button></div>
                        <div><button class="btn option-btn" id="show-emp-btn">Show All Employee</button></div>
                    </div>
    
                    <div class="col-12 d-flex flex-column align-items-center gap-2" id="input-view">
                            <div><input type="text" id="input-name" placeholder="Enter employee name"></div>
                            <div><button id="save-btn">Save Data</button></div>
                    </div>
    
    
                    <div class="col-12" id="output-view">
                        <!-- <h3>List of Employees</h3> -->
                        <!-- <div><ul id="employee-list"></ul></div> -->
                        <div id="total-employee" class="text-center mb-3"></div>
                        <div id="instructions" class="text-center">
                            <p><strong>To Edit:</strong> Double click on name, update, then press ENTER to save <br>
                                <strong>To Delete:</strong> Double click on name, clear the name, then press ENTER to save
                            </p>
                        </div>

                        <div class="text-center mb-2"><input type="text" id="search-bar" placeholder="Search an employee"></div>

                        <div id="employee-list" class="d-flex flex-column align-items-center gap-2 mb-5"></div>
    

                    </div>
    
                </div>
                
            </div>
    </section>




    <script type="text/template" id="employee-template">

        <div class="view text-center align-content-center">
            <label><%= name %></label>
            <a class="destroy"></a>
        </div>
        <input type="text" class="edit" value="<%- name %>">
        
    </script>
    

    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/underscore-umd.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage.js"></script>

    <script src="ems.js"></script>

        



</body>
</html>
